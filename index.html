html>
  <head>
    <title>Adjustable World Map</title>
    <style>
      #map {
        width: 100%;
        height: auto;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <img id="map" src="https://www.w3schools.com/images/picture.jpg" alt="World Map">
    <script>
      // JavaScript code to add interactivity
      var map = document.getElementById("map");
      map.addEventListener("click", function(event) {
        var x = event.clientX - map.offsetLeft;
        var y = event.clientY - map.offsetTop;
        console.log("Clicked at (" + x + ", " + y + ")");
      });
    </script>
  </body>
</html>
