<!DOCTYPE html>
<html>
  <head>
    <title>Adjustable World Map</title>
    <style>
      #map {
        width: 100%;
        height: auto;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="533"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      var img = new Image();
      img.onload = function() {
        // Draw the original image on the canvas
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        // Change the color of a certain area
        var imageData = ctx.getImageData(100, 100, 200, 200);
        for (var i = 0; i < imageData.data.length; i += 4) {
          // Change the red, green, and blue values of the pixels in the area
          imageData.data[i] = 255; // Red
          imageData.data[i+1] = 0; // Green
          imageData.data[i+2] = 0; // Blue
        }
        ctx.putImageData(imageData, 100, 100);
      };
      img.src = "https://www.w3schools.com/images/picture.jpg";
    </script>
  </body>
</html>
